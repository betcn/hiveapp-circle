<div>
    <table class="table table-bordered circlesTable">
        <thead>
            <tr>
                <th>Alias</th>
                <th>BTC Wagered</th>
            </tr>
        </thead>
        <tbody>

            </tr>
        </tbody>
    </table>
</div>
