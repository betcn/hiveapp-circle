<form role="form" class="form" name="loginForm">
    <div class="form-group" ng-show="loginAddress == null">
        <label for="" class="control-label">Enter Your Username or BTC Wallet Address</label>
        <input type="text" autocorrect="off" autocapitalize="off" class="form-control" ng-model="loginAlias" ng-required="loginAddress==null" />
    </div>
    <div class="form-group" ng-show="loginAddress != null">
        <label for="" class="control-label">Enter Your Bitcoin Wallet Address</label>
        <input type="text" autocorrect="off" autocapitalize="off" class="form-control" ng-model="loginAddress" ng-required="loginAddress!=null" />
    </div>
    <div class="form-group">
        <label for="" class="control-label">Enter Your Password</label>
        <input type="password" class="form-control" ng-model="loginPassword" required />
    </div>
    <div class="form-group">
        <button ng-click="login()" class="btn btn-primary btn-lg btn-block" ng-disabled="loginForm.$invalid" bc-popover="{{error != null}}" bc-popover-direction="top">Login</button>
        <div class="errors hide">
            <span class="error">{{error}}</span>
        </div>
        <a href="/signup" class="btn btn-primary btn-lg btn-block">Create New Account</a>
        <a href="/password/reset" class="btn btn-primary btn-lg btn-block">Reset Password</a>
    </div>
</form>
