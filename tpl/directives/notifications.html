<div class='panel' ng-show="notification">
	<div class="panel-body">
		<div class="pull-left" ng-show="notification.type === 'message_sent'">
			Message Sent
		</div>
		<div class="pull-left" ng-show="notification.type === 'anonymous_upgrade'">
			
		</div>
        <div  ng-show="notification.type === 'socket_disconnected'" style="background:black;color:#FFd479;z-index:999999;width:100%;height:100%;position:fixed;top:0;left:0px;text-align:center;outline: 9999px solid rgba(30,0,0,1)">
            <div style="margin-top:100px">
             <img src="img/words/betcoin.png" class="img-responsive img-centered">
             <h3>The current session is disconnected from the server. Please refresh this page to get reconnected.</h3>
            </div>
        </div>
		<a class="close" ng-click="removeNotification()" aria-hidden="true">x</a>
	</div>
</div>
