<div class="panel">
    <div class="panel-body">
        <h3 class="text-center">Play Anonymously</h3>
        <div><h6>Enter your main bitcoin wallet address to start playing anonymously right away.</h6><p>Your winnings will be sent to this wallet.</p></div>
        <form role="form" name="loginFormAnon" ng-submit="loginAnon()">
            <!-- <div ng-show='error != null' class="alert alert-danger" style="text-align: center;">{{error}}</div> -->
            <div class="form-group col-xs-12 {{inline?'col-sm-8':''}}">
                <!-- <label for="" class="control-label">Enter Your Bitcoin Wallet Address</label> -->
                <input type="text" autocorrect="off" autocapitalize="off" class="form-control input-lg" name="anonAddress" ng-model="anonAddress" required/>
            </div>
            <div class="form-group col-xs-12 {{inline?'col-sm-4':''}}">
                <button type="submit" class="btn btn-lg btn-block btn-lowkey" ng-disabled="loginFormAnon.$invalid"  bc-popover="{{error != null}}">Play Now</button>
                <div class="errors hide">
                    <span class="error">{{error}}</span>
                </div>
            </div>
            <!-- <h4></h4>
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul> -->
        </form>
    </div>
</div>
